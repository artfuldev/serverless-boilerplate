service:
  name: serverless-boilerplate

provider:
  name: aws
  runtime: nodejs6.10
  region: us-west-2
  stage: dev
  cfLogs: true

plugins:
  - serverless-webpack
  - serverless-offline

custom:
  webpackIncludeModules: true

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          method: get
          path: hello

  health:
    handler: handler.health
    events:
      - http:
          method: get
          path: health
