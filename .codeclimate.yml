---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
  git-legal:
    enabled: true
  grep:
    enabled: false
  markdownlint:
    enabled: true
  nodesecurity:
    enabled: true
  requiresafe:
    enabled: true
ratings:
  paths:
  - "**.js"
  - "**.jsx"
exclude_paths:
- .serverless/
- .webpack/
- coverage/
- node_modules/
- test/
